<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
    <meta charset="utf-8" />
		<title>
      {% block title_block %}
        Neighborhood Cookbook
      {% endblock %}
    </title>
	</head>
  <div>
    <a href="{% url 'index' %}"><img src="{% static "images/logo.png" %}" alt="Website Logo" width="170" height="90"/></a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Sign Up</a>
    {% endif %}
  </div>
	<body style="background-color:#cfe2f3;">

    <div>
      {% block body_block %}
      {% endblock %}
    </div>

    <div>
      <a href="{% url 'about' %}">About</a>
      {% if user.is_authenticated %}
        <a href="{% url 'suggestion' %}">Suggest Category</a>
      {% endif %}
    </div>

	</body>
</html>
