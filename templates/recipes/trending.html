{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Trending
{% endblock %}

{% block body_block %}
	<h3>Trending</h3>
	{% if recipes %}
	<div class="row">
		{% for recipe in recipes %}
			<div class="cat">
					<a href="{% url 'viewrecipe' recipe.slug %}"><img src="{{ MEDIA_URL }}food_pics/{{ recipe.photo }}" alt="Picture of {{ recipe.photo }}"/></a>
					<div class="cat_text">
						{{ recipe.name }}
						<a href="{% url 'userprofile' recipe.chef.username %}">{{ recipe.chef }}</a>
					</div>
			</div>
		{% endfor %}
	</div>
	{% endif %}
{% endblock %}
