{% extends 'recipes/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Make a Suggestion
{% endblock %}

{% block body_block %}

<h1> Suggest a Category </h1>
    <form id="suggestion_form" method="post" action={% url 'suggestion' %}>
		{% csrf_token %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.label }}<br>
			{{ field }}<br>
		{% endfor %}
		<input type="submit" name="submit" value="Submit" />
	</form>


{% endblock %}
